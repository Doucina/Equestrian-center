<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="disp">

  <div class="bg-img">
    <div class="container">
      <div class="topnav">

        <a routerLink="/dashboard" href="#">Dashboard</a>
        <a routerLink="/home" href="#">Horses</a>
        <a routerLink="employees" class="nav-link" routerLinkActive="active">Employee List</a>
      </div>
    </div>

    <h3>Top Heroes</h3>

    <div class="grid grid-pad">
      <a *ngFor="let hero of heroes" class="col-1-4">
        <div class="module">
          <a routerLink="/detail/{{hero.id}}">
            <h4 class="spec">{{hero.name}} </h4>
          </a>
          <i class="fa fa-close" (click)="delete(hero)"></i>
        </div>
      </a>
    </div>

    <app-hero-detail [hero]="selectedHero"></app-hero-detail>

    <div>
      <label>Hero name:
        <input #heroName />
      </label>

      <button (click)="add(heroName.value); heroName.value=''"> add </button>
    </div>
  </div>

  <app-hero-search></app-hero-search>
