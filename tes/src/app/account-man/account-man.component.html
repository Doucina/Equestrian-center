<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<div class="disp">

  <div class="container" id="container">
    <div class="form-container log-in-container">
      <form [formGroup]="ngForm" class="was-validated">
        <h3> Gérer mon compte</h3> <br>

        <div *ngIf="loginInvalid">
          <p>L'adresse email et le mot de passe ne sont pas valides</p>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" formControlName="emailId" required>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
        </div>

        <button [disabled]="!ngForm.valid" type="submit" style="cursor: pointer;">Mettre à jour</button>
      </form>
    </div>
  </div>
</div>
