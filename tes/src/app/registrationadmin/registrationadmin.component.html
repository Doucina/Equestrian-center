<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>


<div class="hero-image">
  <app-loginsuccess></app-loginsuccess>

  <div class="container" id="container">
    <div class="form-container log-in-container">

      <form #Registerform="ngForm" (ngSubmit)="registerAdmin()" class="was-validated">
        <h2 class="textual"> Registration</h2> <br>

        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email" name="email" [(ngModel)]="admin.adminEmailId" required
            #email="ngModel" [class.is-invalid]="email.invalid && email.touched"
            pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,4}">

          <div *ngIf="email.errors && (email.invalid && email.touched)">
            <small class="text-danger" *ngIf="email.errors.required"> Required field </small>
            <small class="text-danger" *ngIf="email.errors.pattern"> Enter a valid email </small>
          </div>
        </div>



        <div class="form-group">
          <input type="text" class="form-control" placeholder="Admin Name" name="adminName" [(ngModel)]="admin.adminName"
            #userName="ngModel" required [class.is-invalid]="userName.invalid && userName.touched">
          <small class="text-danger" [class.d-none]="userName.valid || userName.untouched"> Required field</small>
        </div>



        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="admin.adminPassword"
            required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger" [class.d-none]="password.valid || password.untouched">Required field</small>
        </div>



        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm password" name="cpassword"
            #cpassword="ngModel" required (ngModel)="admin.adminPassword" required
            [class.is-invalid]="password.invalid && password.touched">
          <small class="text-danger"
            [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Password
            must be the same</small>
        </div>

        <a></a>
        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
        <!-- <small class="float-right btextual" (click)="gotologin()">Existing user ? Login here !</small> -->
        <!-- <a></a> -->
        <small class="lin" [routerLink]="['/loginadmin']">New user ? Register here !</small>

      </form>

      <br>
    </div>
  </div>
</div>
